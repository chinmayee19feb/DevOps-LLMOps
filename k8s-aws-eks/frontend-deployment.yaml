apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chinmayee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:  
      containers:
      - name: frontend
        image: 686699774218.dkr.ecr.us-east-2.amazonaws.com/ecr-chinmayee:restauranty-frontend
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_SERVER_URL
          value: "http://restauranty.diogohack.shop"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: chinmayee
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
