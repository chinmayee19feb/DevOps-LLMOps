apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init-script
  namespace: chinmayee
data:
  init.js: |
    db = db.getSiblingDB('flor');
    
    // List of collections your app needs
    const collections = ['users', 'items', 'orders', 'campaigns', 'coupons', 'dietaries'];
    
    collections.forEach(collection => {
      if (!db.getCollectionNames().includes(collection)) {
        db.createCollection(collection);
        print('Created ' + collection + ' collection');
      }
    });
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: chinmayee
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          # MongoDB will auto-run scripts in this directory on first startup
          volumeMounts:
          - name: init-script
            mountPath: /docker-entrypoint-initdb.d/
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      volumes:
      - name: init-script
        configMap:
          name: mongo-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: chinmayee
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017